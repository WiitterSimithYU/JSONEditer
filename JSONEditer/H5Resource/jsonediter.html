<!DOCTYPE HTML>
<html>
<head>
  <title>JSONEditor | Switch mode</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, user-scalable=no, viewport-fit=cover">
  <link href="./jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="./jsoneditor.js"></script>

  <style type="text/css">
    body {
      font: 12pt arial;
      color: #4d4d4d;
      line-height: 150%;
      margin:0;
      padding:0;
    }

    code {
      background-color: #f5f5f5;
    }

    #jsoneditor {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="jsoneditor"></div>

<script>
  var container = document.getElementById('jsoneditor');

  var options = {
    mode: 'tree',
    modes: ['code', 'tree'], // allowed modes
    onError: function (err) {
      alert(err.toString());
    },
    onModeChange: function (newMode, oldMode) {
      console.log('Mode switched from', oldMode, 'to', newMode);
    }
  };

  var editor = new JSONEditor(container, options, '');

  function set_json_editor(string) {
    editor.setText(string);
  }

  function get_json_editor() {
    return editor.getText();
  }
</script>
</body>
</html>
